<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Inline Javascript</title>
  </head>
  <body>
    <p class="js"></p>
    <script type="text/javascript">
        var pTag = document.querySelector(".js");
        pTag.textContent = "I appear through Javascript";
    </script>
  </body>
</html>
